<!doctype html>
<html lang="en">
 <head>
 <!--声明当前页面的编码格式 UTF-8（国际编码）gbk(中文简体)-->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<!--声明当前页面的三要素-->
	<title>标题</title>
	<meta name="Keywords" content="关键字">
	<meta name="Description" content="描述">
  <!--样式 css 变漂亮 衣柜-->
  <style type="text/css">
	*{margin:0px; padding:0px;}
    /*3d相册*/
		.img3d{width:400px; height:400px; margin:50px auto; perspective:1200px;/*眼睛看3D 元素的距离*/ perspective-origin:50% 100px;/*perspective-origin 属性定义 3D 元素所基于的 X 轴和 Y 轴 该属性允许您改变 3D 元素的底部位置*/}
		.img3d .main{width:280px; margin:0px auto; transform-style:preserve-3D;/*设置为3D模式*/ animation: sun 4S linear  infinite;} 
		.img3d .main div{width:280px; height:280px; position:absolute; opacity:0.6; backface-visibility:hidden;/*当不面向我们的时候，隐藏起来*/}
		.img3d .main .right{transform:rotateY(90deg) translateX(140px); transform-origin:center right;}
		.img3d .main .left{transform:rotateY(-90deg) translateX(-140px); transform-origin:center left;}
		.img3d .main .top{transform:rotateX(-90deg) translateY(-140px); transform-origin:top center;}
		.img3d .main .bottom{transform:rotateX(90deg) translateY(140px); transform-origin:bottom center;}
		.img3d .main .back{transform:translateZ(-140px) rotateY(180deg); }
		.img3d .main .front{transform:translateZ(140px);}
		@keyframes sun{
			0%{transform:rotate(0deg);}
			25%{transform:rotateY(90deg);}
			50%{transform:rotateY(180deg);}
			75%{transform:rotateY(270deg);}
			100%{transform:rotateY(360deg);}
		}
		.img3d:hover{perspective:700px}
	/*3dend*/ 
  </style>
 </head>
 <body>
	<div class="img3d">
		<div class="main">
			<div class="front"> <img src="img/1.jpg"/> </div>
			<div class="back"> <img src="img/2.jpg"/> </div>
			<div class="top"> <img src="img/3.jpg"/> </div>
			<div class="bottom"> <img src="img/4.jpg"/> </div>
			<div class="left"> <img src="img/5.jpg"/> </div>
			<div class="right"> <img src="img/6.jpg"/> </div>
		</div>
	</div>
 </body>
</html>
